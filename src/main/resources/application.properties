# Application configuration for NPP-PDF2DOC
# Sensible defaults. Override these values in production by editing this file
# or by supplying equivalent environment variables / JVM system properties.

##########################
# Database configuration #
##########################

# JDBC driver class
db.driver=com.mysql.cj.jdbc.Driver

# JDBC URL. Adjust host/port/schema as needed. Adds explicit serverTimezone to avoid timezone warnings.
db.url=jdbc:mysql://localhost:3306/nppp2d_db?useSSL=false&serverTimezone=UTC

# Database credentials (default: root / empty). Change for production.
db.user=root
db.pass=

##########################
# Application directories #
##########################

# Directory where uploaded files are stored (temporary). Must be writable by the app.
# Use absolute path. Example: C:/app/uploads/ or /var/app/uploads/
app.upload-dir=E:/async_results/

# Directory where result files (docx) are written.
app.result-dir=E:/async_results/

##########################
# Upload / request limits #
##########################

# Limits expressed in bytes
# Maximum single file size (default 100MB)
app.max-file-size=104857600

# Maximum total request size (default 150MB)
app.max-request-size=157286400

##########################
# Worker / concurrency   #
##########################

# Number of worker threads for background processing. Can be overridden by system property 'worker.pool.size'.
worker.pool.size=4

##########################
# Security / hashing     #
##########################

# BCrypt work factor (cost). Higher => more CPU, more secure. Default 12.
security.bcrypt.cost=12

##########################
# Logging (hint)         #
##########################

# If using a logging framework (logback / log4j / JUL), configure it separately.
# You can set logging levels for packages here if you wire this file into your logging config.
# Example (if using Spring Boot / logback): logging.level.com.nppp2d=DEBUG

##########################
# Notes / Overrides      #
##########################

# - Properties in this file are simple defaults. You may prefer to inject config from
#   environment variables or a secrets manager in production.
# - When deploying to Linux containers, update paths to use Linux-style paths.
# - Keep db.pass out of version control in real deployments; use environment variables or secret stores.
